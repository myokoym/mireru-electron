<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mireru File Explorer</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- No external CDN dependencies for Chrome Extension -->
  
  <style>
    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #007acc;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #333;
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    .loading-subtitle {
      color: #666;
      font-size: 14px;
    }
    
    /* Simple welcome message */
    .welcome-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #e8f5e8;
      border: 1px solid #4caf50;
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 12px;
      color: #2e7d32;
      z-index: 1000;
      max-width: 300px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .welcome-message .close-btn {
      float: right;
      cursor: pointer;
      margin-left: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading" class="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Mireru File Explorer...</div>
    <div class="loading-subtitle">Keyboard-friendly file management</div>
  </div>
  
  <!-- Application root -->
  <div id="root"></div>
  
  <!-- Welcome message -->
  <div id="welcome-message" class="welcome-message" style="display: none;">
    <span class="close-btn">Ã—</span>
    <strong>ðŸš€ Mireru File Explorer</strong><br>
    Press <kbd>/</kbd> to search, <kbd>i</kbd> for file info, vim keys for navigation
  </div>
  
  <!-- WebExtension Polyfill for cross-browser compatibility -->
  <script src="browser-polyfill.min.js"></script>
  
  <!-- External initialization script (CSP compliant) -->
  <script src="init.js"></script>
</body>
</html>
